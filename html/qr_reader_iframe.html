    <body style="width: 100%;height:auto;">

        <div id="loadingMessage" style="text-align: center;padding: 10px; background-color: black;width: 100%; color: red;">ðŸŽ¥ Unable to access video stream <br />(please make sure you have a webcam enabled)</div>
   
        <!-- 
       <button id='loadingMessage_close' style="width: 100%;height: 5vh;min-height: 20px;" class="btn btn-danger" onclick="">Close Qr Scanner</button>
       -->
   
       <canvas id="canvas" style="min-width: 240px;max-width:95vw;height:65vh" height="2" width="2"></canvas>
     
       <div id="output" hidden style=' margin-top: 0px;background: black; padding: 10px; padding-bottom: 0;min-width:100%;text-align: center '>
   
           <div id="outputMessage" style="padding-bottom: 10px;word-wrap: break-word; color:red">No QR code detected.</div>
           <div hidden style="padding-bottom: 10px;word-wrap: break-word;color:green"><b>Data:</b> <span id="outputData"></span></div>
           <button id style="width: 100%;height: 5vh;min-height: 20px;" class="btn btn-success" onclick="stop_qr_record()">Close Qr Scanner</button>
       </div>





        <script type='text/JavaScript' src='qr_code/js/jsQR.js' ></script><!-- qr code reader -->
        <script>


                    
        /* qr code reader */	

        var video = document.createElement("video");	
        var canvasElement = document.getElementById("canvas");	
        var canvas = canvasElement.getContext("2d");	
        var loadingMessage = document.getElementById("loadingMessage");	
        var outputContainer = document.getElementById("output");	
        var outputMessage = document.getElementById("outputMessage");	
        var outputData = document.getElementById("outputData");	
        var localStream;	

        //function qr_code_read(){	

           // dom_hide_show('show','qr_scan_div');//show qr div/canvas	

            function drawLine(begin, end, color) {	
            canvas.beginPath();	
            canvas.moveTo(begin.x, begin.y);	
            canvas.lineTo(end.x, end.y);	
            canvas.lineWidth = 4;	
            canvas.strokeStyle = color;	
            canvas.stroke();	
            }	

            // Use facingMode: environment to attemt to get the front camera on phones	
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {	
            video.srcObject = stream;	
            localStream = stream; //streaming data object	
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen	
            video.play();	
            requestAnimationFrame(tick);	
            });	

            function tick() {	
            loadingMessage.innerText = "âŒ› Loading video..."	
            if (video.readyState === video.HAVE_ENOUGH_DATA) {	
                //dom_hide_show('hide','loadingMessage_close')	
                loadingMessage.hidden = true;	
                canvasElement.hidden = false;	
                outputContainer.hidden = false;	

                canvasElement.height = video.videoHeight;	
                canvasElement.width = video.videoWidth;	
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);	
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);	
                var code = jsQR(imageData.data, imageData.width, imageData.height, {	
                inversionAttempts: "dontInvert",	
                });	
                if (code) {	
                drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");	
                drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");	
                drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");	
                drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");	
                outputMessage.hidden = true;	
                //  dom_hide_show('hide', 'outputMessage_close');	
                outputData.parentElement.hidden = false;	
                outputData.innerText = code.data;	
                
               // document.getElementById('seller_ticket_unique_code').value = Number(code.data.replace(/\s/g,''));//fill input form
                alert(Number(code.data.replace(/\s/g,'')))
                stop_qr_record();//close scanner	

                } else {	
                outputMessage.hidden = false;	
                // dom_hide_show('show','outputMessage_close');	
                outputData.parentElement.hidden = true;	
                }	
            }	
            requestAnimationFrame(tick);	
            }	





       // }	


        function stop_qr_record(){//stop camera	
           // dom_hide_show('hide','qr_scan_div');// hide scanner div	
           alert(done)

            video.pause();	
            video.src = "";	
            //localStream.getTracks()[0].stop();	
            localStream.getTracks().forEach(function(media_streaming){//close all media streaming	
                media_streaming.stop();	
            });	


        }	


        </script>
    </body>
</html>
