<html>
<head>

<style type="text/css">
body {color: #737373; font-size: 10px; font-family: verdana; width: 100%;height: 100%;}
#body_container{
	display: none;
}

textarea,input,select {
background-color: #FDFBFB;
border: 1px solid #BBBBBB;
padding: 2px;
margin: 1px;
font-size: 14px;
color: #808080;
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; font-size: 10px; }

img {border: none;}
td { font-size: 14px; color: #7A7A7A; }
</style>
	


</head>

<body onload="abc()">

<div id="body_container" >


$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">

	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }

	</script>
$(endif)

<div align="center">
<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">Latviski</a>
</div>

<table width="100%" style="margin-top: 10%;">
	<tr>
	<td align="center" valign="middle">
		<div class="notice" style="color: #c1c1c1; font-size: 9px">Please log on to use the internet hotspot service<br />$(if trial == 'yes')Free trial available, <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)</div><br />
		<table width="280" height="280" style="border: 1px solid #cccccc; padding: 0px;" cellpadding="0" cellspacing="0">
			<tr>
				<td align="center" valign="bottom" height="175" colspan="2">
					<form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
						
							<table width="100" style="background-color: #ffffff">
								<tr><td align="right">login</td>
										<td><input style="width: 80px" name="username" type="text" value="$(username)"/></td>
								</tr>
								<tr><td align="right">password</td>
										<td><input style="width: 80px" name="password" type="password"/></td>
								</tr>
								<tr><td>&nbsp;</td>
										<td><input type="submit" value="OK" /></td>
								</tr>
							</table>
					</form>
				</td>
			</tr>

			
			<tr><td align="center"><a href="https://github.com/tsehla" target="_blank" style="border: none;">streetWifiy</a></td></tr>
			
		</table>
	
	<br /><div style="color: #c1c1c1; font-size: 9px">Powered by StreetWifiy</div>
	$(if error)<br /><div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
	</td>
	</tr>
</table>


</div>
<button id='diagnose_button' onclick="remove_delay()" style="width: 99vw;height:95vh;background-color: inherit;">...</button>
<!--- +++++++++++++ CHANGE HERE ++++++++++ --->
<script type="text/javascript">//checks for internet connection//en if available show external login//if not available show default mikrotik

	
function abc(){	
redirect_delay = setTimeout(function(){//time before loading external login page
		
		//--- +++++++++++++ CHANGE +++++++++ ---
		/*
			1) [ http://streetwifiy.herokuapp.com ] to link where external streetwifiy hotspot is hosted
			2) [ orangefarm ] give location of the mikrotik router hosting ths [ login.html ]  file
		
		*/

		window.location= 'http://streetwifiy.herokuapp.com/hotspot?login=true&error=$(error)&link-login-only=$(link-login-only)&link-orig=$(link-orig)&chap-id=$(chap-id)&chap-challenge=$(chap-challenge)&link-orig-esc=$(link-orig-esc)&mac-esc=$(mac-esc)&username=$(username)&location=orangefarm';//open link where hotspot is at  

	
},1000);//2 miliseconds before redirect

}

function remove_delay(){

	var diagnose_confirm = confirm('Continue to hotSpot?');

	if(!diagnose_confirm){//if no pressed

		clearTimeout(redirect_delay);//stop redirect timer
		document.getElementById('diagnose_button').style.display = 'none';//hide diadnose button
		document.getElementById("body_container").style.display = 'block';//show default router login

	}

	if(diagnose_confirm){//if okay pressed
		
		abc();//open external hotspot link
	}



}//stop timer for external login page

</script>


</body>
</html>
